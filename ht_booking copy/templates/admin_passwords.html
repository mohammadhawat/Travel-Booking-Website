{% extends "base.html" %}

{% block content %}
<h2>🔐 Admin: Manage Passwords</h2>

<h3>Update Admin Password</h3>
<form method="POST">
    <input type="hidden" name="type" value="admin">
    <label>New Admin Password:</label><br>
    <input type="password" name="new_admin_password" required><br>
    <button type="submit">Update Admin Password</button>
</form>

<hr>

<h3>Update User Password</h3>
<form method="POST">
    <input type="hidden" name="type" value="user">
    <label>User Email:</label><br>
    <input type="email" name="user_email" required><br>
    <label>New Password:</label><br>
    <input type="password" name="new_user_password" required><br>
    <button type="submit">Update User Password</button>
</form>

{% if message %}
    <p style="color: green;"><strong>{{ message }}</strong></p>
{% endif %}
{% endblock %}
